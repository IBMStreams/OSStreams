apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: streams
  labels:
    app: prometheus
    svc: monitor
spec:
  selector:
    matchLabels:
      app: streams
      svc: pe
  endpoints:
    - port: sys-metrics
      targetPort: 9696
      scheme: http
      path: /metrics
      interval: 5s
      honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: streams
  labels:
    app: prometheus
    svc: prometheus
spec:
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      app: prometheus
      svc: monitor
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-export
  labels:
    app: prometheus
    svc: web
spec:
  type: NodePort
  ports:
  - name: web
    nodePort: 30800
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: streams
---
